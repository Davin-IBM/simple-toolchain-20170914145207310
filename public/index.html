<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <h1>Natural Language Lab</h1>
      </div>
      <div class="col-md-6">
        <button id="nlcBtn" class="btn btn-highlighted">Natural Language Classifier</button>
      </div>
      <div class="col-md-6">
        <button id="nluBtn" class="btn">Natural Language Understanding</button>
      </div>
    </div>
    <div id="nlClassifier" class="container">
      <div class="input col-md-4">
        <h2>Input</h2>
        <input id="NLCInput" type="text" placeholder="Input Here" >
        <button id="submitTextNLC" class="btn btn-primary">Submit</button>
      </div>
      <div class="output col-md-8">
        <h2>Output</h2>
        <p id="NLCOutput">
          
        </p>
      </div>
    </div>
    <div hidden id ="nlUnderstanding container">
      NLU
    </div>
  </body>


  <script type="text/javascript" src ="lib/jquery.min.js"></script>
  <script type="text/javascript" src ="js/switchTabs.js"></script>
  <script type="text/javascript" src ="js/sendNLCData.js"></script>
  
</html>
